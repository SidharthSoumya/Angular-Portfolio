<div class="dialog-header">
    <h1 mat-dialog-title>{{ data?.title }}</h1>
    <button mat-icon-button mat-dialog-close>
        <mat-icon fontSet="material-symbols-outlined">close</mat-icon>
    </button>
</div>
<mat-dialog-content class="dialog-content" role="document" aria-label="Image viewer">
    <img [src]="safeImageUrl" [alt]="imageUrl || 'image preview'" class="image-full" />
</mat-dialog-content>
