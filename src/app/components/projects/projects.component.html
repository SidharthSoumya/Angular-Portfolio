<section class="projects-section">
  <div class="container">
    <h2 class="section-title">My Projects</h2>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects; let i = index" [style.--animation-order]="i">
        <div class="project-image">
          <div class="project-overlay">
            <div class="project-links">
              <a [href]="project.demoUrl" target="_blank" class="project-link">
                <mat-icon>launch</mat-icon>
                <span>Live Demo</span>
              </a>
              @if (!project.isPrivate) {
              <a [href]="project.githubUrl" target="_blank" class="project-link">
                <mat-icon>code</mat-icon>
                <span>Source Code</span>
              </a>
              }
            </div>
          </div>
        </div>

        <div class="project-content">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tech-stack">
            <mat-chip-listbox>
              <mat-chip *ngFor="let tech of project.technologies" color="primary" selected>
                {{ tech }}
              </mat-chip>
            </mat-chip-listbox>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="projects-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</section>
